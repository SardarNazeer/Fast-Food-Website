    <!-- favicon  -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- custom css  -->

    <link rel="preload" as="image" href="./assets/images/hero-1.jpg">

    <!-- header  -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="130" height="45" alt="crispy home">
            </a>

            <nav class="navbar" data-navbar>

                <button class="nav-close-btn" aria-label="close-menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <a href="#" class="nav-logo">
                    <img src="./assets/images/logo.svg" width="175" height="61" alt="crispy home">
                </a>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Home</a>
                    </li>


                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Menu</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>About</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Shop</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Blog</a>
                    </li>

                </ul>

                <a href="#" class="btn">
                    <span class="span">Book a Table</span>
                    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                </a>

            </nav>

            <div class="header-action">
                <a href="tel:03123977717" class="call">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                    <span class="span">0312 3977717</span>
                </a>

                <a href="#" class="btn">
                    <span class="span">Book A Table</span>
                    <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
                </a>

                
            </div>

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler>

            </div>

        </div>
    </header>


    <main>
        <article>

            <!-- hero  -->

            <section class="hero" aria-label="home">
                <div class="container">

                    <div class="hero-content">

                        <h1 class="h1 title hero-title">Crispy Chicken Burgers</h1>

                        <p class="section-text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus nam tenetur atque!
                        </p>

                        <div class="wrapper">
                            <img src="./assets/images/down-arrow.png" width="40" height="40" alt="arrow" class="arrow">

                            <a href="#" class="btn">
                                <span class="span">Order Now</span>
                                <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
                            </a>
                        </div>

                    </div>

                    <figure class="hero-banner img-holder" style="--width: 632; --height: 686;">
                        <img src="./assets/images/hero-1.jpg" width="632" height="686" alt="hero banner" class="img-cover">
                    </figure>

                    <img src="./assets/images/hero-shape-1.png" width="490" height="455" alt="shape" class="shape shape-1">

                    <img src="./assets/images/hero-shape-2.png" width="512" height="506" alt="shape" class="shape shape-2">

                    <img src="./assets/images/line-1.png" width="630" height="506" alt="shape" class="shape shape-1">

                </div>
            </section>
        </article>

    <!-- custom js link  -->

    <script src="./assets/js/script.js"></script>
